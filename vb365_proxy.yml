- name: Proxy deployment
  hosts: all
  tasks:
    - name: UserPort
      ansible.windows.win_regedit:
        path: HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters
        name: MaxUserPort
        data: 65000
        type: dword
 
    - name: TCPPort
      ansible.windows.win_regedit:
        path: HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters
        name: TcpTimedWaitDelay
        data: 30
        type: dword
        
    - name: Set multiple lookup addresses on all visible adapters
      win_dns_client:
        adapter_names: '*'
        ipv4_addresses:
          - 10.251.132.4
          - 10.251.132.5
        log_path: C:\dns_log.txt

    - name: Join Domain
      win_domain_membership:
        dns_domain_name: VB365EUDE.2any.cloud
        domain_admin_user: ADSA@VB365EUDE.2any.cloud
        domain_admin_password: d!s6*NPtLebfpMgU9KzQoMQ.bEUt4Zrkx
        state: domain
      register: domain_state
      
    - debug: var=domain_state
    
    - name: Allow TCP port 3389
      community.windows.win_firewall_rule:
        name: Remote Desktop
        localport: 3389
        action: allow
        direction: in
        protocol: tcp
        state: present
        enabled: yes
        
    - name: Allow TCP port 9193
      community.windows.win_firewall_rule:
        name: Remote Desktop
        localport: 9193
        action: allow
        direction: in
        protocol: tcp
        state: present
        enabled: yes

        
    - name: Set timezone to 'UTC' 
      win_timezone:
        timezone: UTC
        
    - name: Reboot the machine with all defaults
      ansible.windows.win_reboot:


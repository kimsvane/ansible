- name: Proxy deployment
  hosts: all
  tasks:
    - name: UserPort
      ansible.windows.win_regedit:
        path: HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters
        name: MaxUserPort
        data: 65000
        type: dword
 
    - name: TCPPort
      ansible.windows.win_regedit:
        path: HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters
        name: TcpTimedWaitDelay
        data: 30
        type: dword
        
    - name: Set timezone to UTC
      timezone:
        name: "Etc/UTC"
      become: yes

    - name: Set Windows Locale to Danish (Denmark) with UTF8 Keyboard
      ansible.builtin.win_shell: |
        $locale = "da-DK"
        $keyboard = "00000406"
        Set-WinUILanguageOverride -Language $locale
        Set-WinUserLanguageList -Language $locale -Force
        Set-WinUILanguage -Language $locale
        Set-WinUILanguageDefaults -Language $locale
        Set-WinUserLanguageList -Language $locale -Force
        Set-WinUILanguage -Language $locale
        Set-WinUILanguageDefaults -Language $locale
        Set-WinUserLanguageList -Language $locale -Force
        New-WinUserLanguageList en-US -Force
        Set-WinUILanguage -Language $locale
        Set-WinUserLanguageList -Language $locale -Force
        Set-WinUILanguageDefaults -Language $locale
        $keyboardSettings = New-WinUserLanguageList $locale -Force
        $keyboardSettings[0].InputMethodTips.Add('0406:00000406')
        Set-WinUserLanguageList $keyboardSettings -Force
        Set-WinUILanguageDefaults $locale -Force
      become: yes
      become_method: runas
        
    - name: Set multiple lookup addresses on all visible adapters
      win_dns_client:
        adapter_names: '*'
        ipv4_addresses:
          - 10.251.132.7
          - 10.251.132.6
        log_path: C:\dns_log.txt

    - name: Join Domain
      win_domain_membership:
        dns_domain_name: VB365.2any.cloud
        domain_admin_user: ADSA@VB365.2any.cloud
        domain_admin_password: d!s6*NPtLebfpMgU9KzQoMQ.bEUt4Zrkx
        state: domain
      register: domain_state
      
    - debug: var=domain_state
    
    - name: Allow TCP port 3389
      community.windows.win_firewall_rule:
        name: Remote Desktop
        localport: 3389
        action: allow
        direction: in
        protocol: tcp
        state: present
        enabled: yes
        
    - name: Allow TCP port 9193
      community.windows.win_firewall_rule:
        name: Remote Desktop
        localport: 9193
        action: allow
        direction: in
        protocol: tcp
        state: present
        enabled: yes


        
    - name: Reboot the machine with all defaults
      ansible.windows.win_reboot:


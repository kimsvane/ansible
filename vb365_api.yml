- name: VB365 Download
  hosts: all 

  tasks:
    - name: Download the VB365 installer
      ansible.windows.win_get_url:
        url: 'https://download2.veeam.com/VBO/v6/VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso'
        dest: 'C:\VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso'

    - name: Ensure an ISO is mounted
      community.windows.win_disk_image:
        image_path: C:\VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso
        state: present
      register: disk_image_out

    - name: Run installer from mounted ISO
      ansible.windows.win_package:
        path: '{{ disk_image_out.mount_paths[0] }}Backup\Veeam.Backup365.msi'
        arguments: '/qn ADDLOCAL=REST_OFFICE365 ACCEPT_THIRDPARTY_LICENSES=1 ACCEPT_EULA=1'
        state: present

    - name: Unmount ISO
      community.windows.win_disk_image:
        image_path: C:\VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso
        state: absent

    - name: UserPort
      ansible.windows.win_regedit:
        path: HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters
        name: MaxUserPort
        data: 65000
        type: dword
 
    - name: TCPPort
      ansible.windows.win_regedit:
        path: HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters
        name: TcpTimedWaitDelay
        data: 30
        type: dword
        
    - name: Set multiple lookup addresses on all visible adapters (usually physical adapters that are in the Up state), with debug logging to a file
      win_dns_client:
        adapter_names: '*'
        ipv4_addresses:
        - 10.1.0.4
        log_path: C:\dns_log.txt

        
    - name: Set timezone to 'GMT Standard Time' (GMT)
      win_timezone:
        timezone: GMT Standard Time         
    
    - name: Allow TCP port 3389
      community.windows.win_firewall_rule:
        name: Remote Desktop
        localport: 3389
        action: allow
        direction: in
        protocol: tcp
        state: present
        enabled: yes

- name: VB365 Download
  hosts: all 
        
  tasks:
    - name: Set Windows Timezone to UTC
      ansible.builtin.win_shell: |
        $timezone = "UTC"
        Set-TimeZone -Id $timezone
      become: yes
      become_method: runas

    - name: Set Windows Locale to Danish (Denmark) with UTF8 Keyboard
      ansible.builtin.win_shell: |
        $locale = "da-DK"
        $keyboard = "00000406"
        Set-WinUILanguageOverride -Language $locale
        Set-WinUserLanguageList -Language $locale -Force
        Set-WinUILanguage -Language $locale
        Set-WinUILanguageDefaults -Language $locale
        Set-WinUserLanguageList -Language $locale -Force
        Set-WinUILanguage -Language $locale
        Set-WinUILanguageDefaults -Language $locale
        Set-WinUserLanguageList -Language $locale -Force
        New-WinUserLanguageList en-US -Force
        Set-WinUILanguage -Language $locale
        Set-WinUserLanguageList -Language $locale -Force
        Set-WinUILanguageDefaults -Language $locale
        $keyboardSettings = New-WinUserLanguageList $locale -Force
        $keyboardSettings[0].InputMethodTips.Add('0406:00000406')
        Set-WinUserLanguageList $keyboardSettings -Force
        Set-WinUILanguageDefaults $locale -Force
      become: yes
      become_method: runas
    - name: Download the VB365 installer
      ansible.windows.win_get_url:
        url: 'https://download2.veeam.com/VBO/v6/VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso'
        dest: 'C:\VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso'

    - name: Ensure an ISO is mounted
      community.windows.win_disk_image:
        image_path: C:\VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso
        state: present
      register: disk_image_out

    - name: Run installer from mounted ISO
      ansible.windows.win_package:
        path: '{{ disk_image_out.mount_paths[0] }}Backup\Veeam.Backup365.msi'
        arguments: '/qn ADDLOCAL=REST_OFFICE365 ACCEPT_THIRDPARTY_LICENSES=1 ACCEPT_EULA=1'
        state: present

    - name: Unmount ISO
      community.windows.win_disk_image:
        image_path: C:\VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso
        state: absent

    - name: UserPort
      ansible.windows.win_regedit:
        path: HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters
        name: MaxUserPort
        data: 65000
        type: dword
 
    - name: TCPPort
      ansible.windows.win_regedit:
        path: HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters
        name: TcpTimedWaitDelay
        data: 30
        type: dword

    - name: Set multiple lookup addresses on all visible adapters
      win_dns_client:
        adapter_names: '*'
        ipv4_addresses:
          - 10.251.132.7
          - 10.251.132.6
        log_path: C:\dns_log.txt

    - name: Join Domain
      win_domain_membership:
        dns_domain_name: VB365.2any.cloud
        domain_admin_user: ADSA@VB365.2any.cloud
        domain_admin_password: d!s6*NPtLebfpMgU9KzQoMQ.bEUt4Zrkx
        state: domain
      register: domain_state
      
    - debug: var=domain_state
    
    - name: Allow TCP port 3389
      community.windows.win_firewall_rule:
        name: Remote Desktop
        localport: 3389
        action: allow
        direction: in
        protocol: tcp
        state: present
        enabled: yes

    - name: Allow TCP port 4443
      community.windows.win_firewall_rule:
        name: Remote Desktop
        localport: 4443
        action: allow
        direction: in
        protocol: tcp
        state: present
        enabled: yes

        
    - name: Reboot the machine with all defaults
      ansible.windows.win_reboot:

- name: VB365 Download
  hosts: all 

  tasks:
    - name: Download the VB365 installer
      win_get_url:
        url: 'https://download2.veeam.com/VBO/v6/VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso'
        dest: 'C:\Users\Administrator\Downloads\VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso'
    - name: Extract ISO
      win_unzip:
        image: C:\Users\Administrator\Downloads\VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso
        dest: C:\Users\Administrator\Downloads\VeeamBackupMicrosoft365_6.1.0.438_P20221215\



    - name: Install MSI
      win_package:
        path: 'C:\Users\Administrator\Downloads\VeeamBackupMicrosoft365_6.1.0.438_P20221215\Backup\Veeam.Backup365.msi'
        state: present

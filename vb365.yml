- name: VB365 Download
  hosts: all 

  tasks:
    - name: Download the VB365 installer
      ansible.windows.win_get_url:
        url: 'https://download2.veeam.com/VBO/v6/VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso'
        dest: 'C:\temp\VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso'
    - name: Install PSCX
      ansible.windows.win_powershell:
        script: |
          Install-Package pscx -Force
    
    - name: Extract ISO
      win_unzip:
        src: C:\temp\VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso
        dest: C:\temp\VeeamBackupMicrosoft365_6.1.0.438_P20221215\



    - name: Install MSI
      win_package:
        path: 'C:\temp\VeeamBackupMicrosoft365_6.1.0.438_P20221215.iso'
        state: present
